<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blog</title>
</head>

<body>
    <section class="my-5">
        <div class="container">
            <h2>Blog Ekle</h2>
            <form id="blogListele">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="kategoriAd" class="form-label">Blog Başlık:</label>
                        <input type="text" class="form-control" id="baslik" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="kategoriAciklamasi" class="form-label">Blog Açıklaması:</label>
                        <input type="text" class="form-control" id="aciklama" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="kategoriustId" class="form-label">Blog Görsel</label>
                        <input type="text" class="form-control" id="gorsel" required>
                    </div>
                    
                </div>
                <button type="button" class="btn btn-success" onclick="ekle()">Blog Ekle</button>
            </form>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Blog Liste</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Blog Adı</th>
                        <th scope="col">Blog Açıklaması</th>
                        <th scope="col">Blog Resmi</th>
                        <th scope="col">İşlem</th>
                    </tr>
                </thead>
                <tbody id="alan">
                    <!-- Kategoriler burada listelenecek -->
                </tbody>
            </table>
          </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="blog.js"></script>

</body>
</html>
